<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
</head>
<body>
	<div class="body-wrapper">
		<header>
			<div class="content picture">
				<div class="header-title">
					<div class = "first-title">welcome to meeting expo 2014</div>
					<div class = "second-title">suite 5a-1204, 799 e dragram, tucson az 85705, usa</div>
					<div class = "third-title">may 15, 2014 - may 21, 2014</div>
				</div>
			</div>	
		</header>	

		<div class="line-after-header">
			<div class="content">
				<div class="text">Registration step 2 of 3</div>
			</div>
		</div>
		
		<div class="main">
			<div class="content wrap">
				<div class="form-title">This is the address where registration materials will be sent and the name that will appear on your badge.</div>
					<form action="#">
						<div class="formElement"><label for="firstname">first name*</label><input type="text" id="firstname"></div>
						<div class="formElement"><label for="lastname">last name*</label><input type="text" id="lastname"></div>
						<div class="formElement"><label for="firstAddress">mailing address 1*</label><input type="text" id="firstAddress"></div>
						<div class="formElement"><label for="secondAddress">mailing address 2</label><input type="text" id="secondAddress"></div>
						<div class="formElement"><label for="city">city*</label><input type="text" id="city"></div>
						<div class="formElement"><label for="state">state*</label>
							<select id="state"> 
								<option></option>
								<option value="Arizona">Arizona</option>
								<option value="Canzas">Canzas</option>
								<option value="Dakota">Dakota</option>
								<option value="Mein">Mein</option>
								<option value="Oregon">Oregon</option>
							</select>
						</div>
						<div class="formElement"><label for="postalCode">postal code*</label><input type="text" id="postalCode"></div>
						<div class="formElement"><label for="country">country*</label>
							<select id="country"> 
								<option></option>
								<option value="Belarus">Arizona</option>
								<option value="USA">USA</option>
								<option value="UK">UK</option>
								<option value="Ukraine">Ukraine</option>
							</select>
						</div>
						<div class="formElement"><label for="phone">work phone*</label><input type="text" id="phone"></div>
						<div class="formElement"><label for="fax">fax</label><input type="text" id="fax"></div>
						<div class="formElement"><label for="email">email*</label><input type="text" id="email"></div>
						<div class="formElement"><label for="title">title</label><input type="text" id="title"></div>
						<div class="formElement"><label for="department">department</label><input type="text" id="department"></div>
						<div class="formElement"><label for="company">company</label><input type="text" id="company"></div>
						<button class="roundedButton">next step</button>
					</form>
				</div>
		</div>

		<footer>
			<div class="content">
				<div class="footer-content">
					<div class="copy">Copyright &copy 1997-2013 Site.com</div>
					<div class="link">
						<a href="#">Policies</a>
						<a href="#">Site Map</a>
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
